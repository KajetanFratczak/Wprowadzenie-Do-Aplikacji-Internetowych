<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ä†wiczenie 1 - stoper</title>
  </head>

  <body>
    <div id="stopwatch">0s</div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

    <script>
        let timer;
        let seconds = 0;

        function formatTime(secs) {
            const minutes = Math.floor(secs / 60);
            const remainingSeconds = secs % 60;
            return minutes > 0 ? `${minutes}min ${remainingSeconds}s` : `${remainingSeconds}s`;
        }

        function startTimer() {
            if (!timer) {
                timer = setInterval(() => {
                    seconds++;
                    document.getElementById("stopwatch").textContent = formatTime(seconds);
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

        function resetTimer() {
            stopTimer();
            seconds = 0;
            document.getElementById("stopwatch").textContent = "0s";
        }

        document.getElementById("start").addEventListener("click", startTimer);
        document.getElementById("stop").addEventListener("click", stopTimer);
        document.getElementById("reset").addEventListener("click", resetTimer);
    </script>
  </body>
</html>
