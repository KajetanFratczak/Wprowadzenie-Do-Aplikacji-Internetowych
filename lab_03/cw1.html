<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ä†wiczenie 1 - stoper</title>
  </head>

  <body>
    <div id="stopwatch">0s</div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

    <script>
        let elapsedTime = 0;
        let timerInterval;
        let timerRunning = false;

        function start_timer() 
        {   if(!timerRunning) 
            {     timerInterval = setInterval(() => 
                {       
                    elapsedTime++; 
                    document.getElementById("stopwatch").textContent = elapsedTime;    
                }, 1000);     
                timerRunning = true;   
            } 
        }

        function stop_timer() 
        {   
            clearInterval(timerInterval);   
            timerRunning = false; 
        }
        
        function reset_timer() 
        {   
            elapsedTime = 0; 
        }

        document.getElementById("start").addEventListener("click", start_timer);
        document.getElementById("stop").addEventListener("click", stop_timer);
        document.getElementById("reset").addEventListener("click", reset_timer);
    </script>
  </body>
</html>
