<!--
Należy utworzyć 5 kwadratów (Element <div>) o wymiarach 100px szerokości i
100px wysokości. Każdy kwadrat ma mieć inny kolor tła.
– Kwadraty należy ułożyć w dwóch wierszach - 2 w pierwszym wierszu i 3 w drugim wierszu.
– Między kwadratami powinny być odstępy.
– Jeden z kwadratów należy podmienić na dowolny obrazek - także o wymiarach
100x100 - ma on zachowywać się tak samo (być w tym samym miejscu co wcześniej div)
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cwiczenie 3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wiersz1">
      <div id="kwadrat1"></div>
      <div id="kwadrat2"></div>
    </div>
    <div class="wiersz2">
      <div id="kwadrat3"></div>
      <div id="kwadrat4"><img src="doomslayer.jpg" /></div>
      <div id="kwadrat5"></div>
    </div>
  </body>
</html>
