<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plany treningowe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <script src="./cwiczenia.js" defer></script>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Strona główna</a></li>
          <li><a href="plany.html">Plany</a></li>
          <li><a href="galeria.html">Galeria</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-plany">
      <h1>Generator planu treningowego</h1>
      <form id="plan_generator">
        <label for="poziom_zaaw">Poziom zaawansowania</label>
        <select id="poziom_zaaw" name="poziom_zaaw">
          <option value="poczatkujacy">Początkujący</option>
          <option value="srednio_zaawansowany">Średnio zaawansowany</option>
          <option value="zaawansowany">Zaawansowany</option>
        </select>

        <label for="cel">Cel</label>
        <select id="cel" name="cel">
          <option value="sila">Siła</option>
          <option value="wytrzymalosc">Wytrzymałość</option>
        </select>

        <button type="button" onclick="generatePlan()">Generuj Plan</button>
      </form>
    </main>
    <footer>Kajetan Frątczak</footer>
  </body>
</html>
