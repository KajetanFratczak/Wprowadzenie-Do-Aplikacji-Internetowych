    <main id="main-kontakt">
      <h1>Formularz kontaktowy</h1>
      <form>
        <div class="form">
          <label for="email">Adres E-Mail</label><br />
          <input type="email" id="email" placeholder="E-Mail" required /><br />
          <label for="topic">Temat wiadomości</label><br />
          <select id="topic" name="topic" required>
            <option value="1">Pytanie dotyczące planu treningowego</option>
            <option value="2">Prośba o dostosowanie planu treningowego</option>
            <option value="3">Sugestie dotyczące strony i funkcjonalności</option>
            <option value="4">Problemy techniczne</option>
          </select>
          <label for="message">Wiadomość</label><br />
          <textarea name="message" id="message" rows="10" cols="30" placeholder="Treść wiadomości ..." required ></textarea><br />
          <button type="submit" id="send_button">Wyślij</button>
        </div>
      </form>
    </main>
    <footer>Kajetan Frątczak</footer>
  </body>
